<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="manifest.json" />
  <title>Invoice Preview</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .top-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 10px; }
    .header { display: flex; justify-content: space-between; align-items: flex-start; }
    .contact, .billto { width: 48%; line-height: 1.2; }
    .table-container { margin-top: 20px; }
    table { width: 100%; border-collapse: collapse; }
    th, td { border: 1px solid #000; padding: 8px; text-align: left; }
    .total-row td { font-weight: bold; }
    .signature { margin-top: 40px; text-align: right; }
    .signature img { max-height: 100px; }
  </style>
</head>
<body>
  <div class="top-header">
    <h1>INVOICE</h1>
    <div style="text-align: right;">
      <p><strong>Invoice #:</strong> <span id="invoice"></span></p>
      <p><strong>Date:</strong> <span id="date"></span></p>
    </div>
  </div>

  <div class="header">
    <div class="contact">
      <h2>Contact Details</h2>
      <p id="name"></p>
      <p id="address1"></p>
      <p id="address2"></p>
      <p id="country"></p>
      <p id="phone"></p>
      <p id="email"></p>
    </div>
    <div class="billto" style="text-align: right;">
      <h3>Bill To:</h3>
      <p>Polar Expeditions Ltd.</p>
      <p>123 Iceberg Rd</p>
      <p>Oslo, Norway</p>
    </div>
  </div>

  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Description</th>
          <th>Rate/Month</th>
          <th>Duration</th>
          <th>Subtotal</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td id="description"></td>
          <td id="rate"></td>
          <td>1 month</td>
          <td id="subtotal"></td>
        </tr>
        <tr class="total-row">
          <td colspan="3">Total</td>
          <td id="total"></td>
        </tr>
      </tbody>
    </table>
  </div>

  <p>For payment within 30 days.</p>
  <p id="banking"></p>

  <div class="signature">
    <img id="signature-img" src="" alt="Signature" />
    <p id="sign-name"></p>
  </div>

  <script>
    const data = JSON.parse(sessionStorage.getItem("invoicePreview"));

    const today = new Date();
    const nextMonth = new Date(today.getFullYear(), today.getMonth() + 1, 1);
    const nextMonthName = nextMonth.toLocaleString('default', { month: 'long' });
    const year = nextMonth.getFullYear();
    const lastDay = new Date(nextMonth.getFullYear(), nextMonth.getMonth() + 1, 0).getDate();

    document.getElementById("name").textContent = data.name;
    document.getElementById("address1").textContent = data.address1;
    document.getElementById("address2").textContent = data.address2;
    document.getElementById("country").textContent = data.country;
    document.getElementById("phone").textContent = data.phone;
    document.getElementById("email").textContent = data.email;
    document.getElementById("invoice").textContent = data.invoice;
    document.getElementById("date").textContent = `1 ${nextMonthName} ${year}`;

    const description = `Crewing for ${data.boat}, From 1 of ${nextMonthName}, ${year} to ${lastDay} of ${nextMonthName}, ${year}`;
    document.getElementById("description").textContent = description;
    document.getElementById("rate").textContent = `€${data.rate}`;
    document.getElementById("subtotal").textContent = `€${data.rate}`;
    document.getElementById("total").textContent = `€${data.rate}`;

    document.getElementById("banking").innerHTML = `
      Banking details for ${data.name}, for payment in EUR:<br>
      IBAN: ${data.iban}<br>
      SWIFT: ${data.swift}<br>
      Bank Name: ${data.bankName}<br>
      Bank Address: ${data.bankAddress}
    `;

    if (data.signature) {
      document.getElementById("signature-img").src = data.signature;
    }
    document.getElementById("sign-name").textContent = data.name;
  </script>
</body>
</html>
